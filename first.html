<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>myfirslHTML</title>
	</head>
	
	<body>
		<h1>
			<center>1、开始我的HTML之旅</center>
			<!-- ctrl+/ -->
		</h1>	<!--h是标题，一共只有6级-->
		<hr>		<!--hr是用来画横线的-->
		<p>helloworld</p>	<!--p是段落标签，给段落文字换行-->
		<i>2022-22-08</i>		<!--i是用来将字体变斜体的-->
		<!--这里的内容是注释用的，不会显示出来的-->
		<p>段落中强制换行<br>换行了吧！</p>	<!--br是换行符-->
		<p><b>B是文字加粗</b></p>	<!--b是加粗标签-->
		<p>加空格&nbsp;&nbsp;&nbsp;&nbsp;中间加了4个空格吧</p>
		<p><img src="img/背景huijie_logo.jpg" width="100pix"></p>
		<p><img src="img/端午.png" width="100%"></p>
		<ul type="square">
			<li>百度搜索</li>
			<li>百度翻译</li>
			<li>
				<a href="https://www.baidu.com/">百度搜索</a>
			</li>
			<li>
				<a href="https://fanyi.baidu.com/">百度翻译</a>
			</li>
		</ul>
		<ol type="A">
			<li>百度搜索</li>
			<li>百度翻译</li>
			<li>
				<a href="https://www.baidu.com/">百度搜索</a>
			</li>
			<li>
				<a href="https://fanyi.baidu.com/">百度翻译</a>
			</li>
		</ol>
		<h1>2、表格设计</h1>
		<table border="1px" cellspacing="0">
			<col width="600px">
			<tr>
				<td width="200px">
					<center>初级</center>
					</td>
				<td width="200px">中级</td>
				<td width="200px">中高级</td>
				<td width="200px">高级</td>
				<td width="200px">特高级</td>
				
			</tr>
			<tr>
				<td width="200px" align="center">标准</td>
				<td width="200px"></td>
				<td width="200px"></td>
				<td width="200px"></td>
			
			</tr>
			<tr align="center">
				<td width="200px">分数</td>
				<td width="200px"></td>
				<td width="200px"></td>
				<td width="200px"></td>
				<td width="200px"></td>
				
			</tr>
		
		</table>
		<h1>3、简历表格</h1>
		<table border="1px" cellspacing="0">
			<col width="200px">
			<col width="200px">
			<col width="200px">
			<col width="200px">
			<col width="200px">
			<col width="200px">
			<col width="400px">
			<tr height="40px"  align="center">
				<th colspan="7">个人简历</th>
			</tr>
			<tr height="40px"  align="center">
				<td>姓名</td>
				<td></td>
				<td>性别</td>
				<td></td>
				<td>年龄</td>
				<td></td>
				<td rowspan="5">照片</td>
			</tr>
			<tr height="40px"  align="center">
				<td>学历</td>
				<td></td>
				<td>籍贯</td>
				<td colspan="3"></td>

			</tr>
			<tr height="40px" align="center">
				<td>电话</td>
				<td></td>
				<td>政治面貌</td>
				<td colspan="3"></td>

			</tr>
			<tr height="40px" align="center">
				<td>毕业院校</td>
				<td colspan="5"></td>
				
			</tr>
			<tr height="40px" align="center">
				<td>求职意向</td>
				<td colspan="5"></td>

			</tr>

		</table>
		<h1>4、登录表单</h1>
		<form action="https://www.baidu.com/" method="get">
		<table border="1px" cellspacing="0">
			<tbody>
			<col width="200px">
			<col width="200px">
			<col width="400px">
			<tr height="40px" align="center">
				<td rowspan="4" style="color: red;">总体信息</td>
				<td colspan="2"></td>
			
			</tr>	
			<tr height="40px" align="center">
				
				<td>用户名：</td>
				<td><input type="text" name="loginname"></td>
			</tr>	
			<tr height="40px" align="center">
				
				<td>密码：</td>
				<td><input type="password" name="loginpasswd" id=""></td>
				
			</tr>	
			<tr height="40px" align="center">
				
				<td colspan="2">
					<input type="submit" value="提交" style="background-color: blue;">
					<input type="reset" value="重置">
					</td>
				
			</tr>	
				
				
				
			</tbody>
			
			
			
		</table>
		</form>
	</body>
</html>
